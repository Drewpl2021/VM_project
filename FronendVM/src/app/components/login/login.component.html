<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

<div class="body">
  <div class="box">
    <div class="container">
      <header>Iniciar Sesión</header>

      <div class="input-field">
        <input type="text" class="input" placeholder="Correo" [(ngModel)]="email" required>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-field">
        <input type="password" class="input" placeholder="Contraseña" [(ngModel)]="password" required>
        <i class="fa fa-lock"></i>
      </div>

      <button (click)="login()" type="submit" class="submit">Inicio</button>
      <button routerLink="/" class="regresar">Volver</button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>


    </div>
  </div>


</div>
