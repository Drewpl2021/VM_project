<!-- Toolbar -->

<div class="main">
  <div class="toolbar" role="banner">
    <img src="../assets/images/logo.png" alt="Logo" class="toolbar-logo">

    <!-- Menú u otros elementos alineados a la derecha -->
    <div class="toolbar-right">
      <button class="btn btn-light">Perfil</button>
      <button class="btn btn-light">Cerrar Sesión</button>
    </div>
  </div>


  <div class="container">
    <!-- Título -->
    <div class="titulo">
      <h2> ¿Deseas saber cuántas horas de vinculación <br> con el medio tienes? </h2>
    </div>

    <!-- Formulario de búsqueda -->
    <form (ngSubmit)="onSearch()">
      <div class="form-group search-container custom-floating-label" style="display: flex">
        <input type="text" id="query" [(ngModel)]="query" name="query" class="search-input" placeholder=" ">
        <label for="query" class="floating-label">Ingrese DNI o Código de Usuario</label>
        <button type="submit" class="btn btn-primary search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </form>
    <div *ngIf="resultado">
      <h3>Resultado de la búsqueda:</h3>
      <p>{{ resultado.apellido }}, {{ resultado.nombre }}</p>
      <p>Horas: {{ resultado.horas_obtenidas }}</p>
    </div>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
